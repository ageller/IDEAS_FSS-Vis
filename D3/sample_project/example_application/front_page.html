<!DOCTYPE html>
<html>
	<head>
	 
	<meta charset="utf-8">
	<title>Sample d3 Network Monitoring Visualizations</title>
	<meta name="description" content="Sample d3 Visualizations">
	<meta name="author" content="Frank Elavsky">
	<link rel="stylesheet" type="text/css" href="scripts/main.css"/>
	</head>
	<body>

	<div id="header_space">
	</div>
	<div id="main_container">
		<div id="tabs_holder">
			<div id="time" class="tab selected_tab">Time and Bytes</div>
			<div id="traffic" class="tab">Traffic Transactions</div>
			<div id="followed" class="tab">Failures + Success</div>
		</div>
		<div id="pages_holder">
			<div id="time_page" class="page">
				<div class="viz_box">
					<svg id="line_graph_svg" width="1025" height="500" class="svg_content"></svg>
				</div>
			</div>
			<div id="traffic_page" class="page hidden_element">
				<div class="viz_box">
					<div id="partition_up" class="btn"><div class="btn_text">Up</div></div>
					<div id="partition_down" class="btn"><div class="btn_text">Down</div></div>
					<svg id="bar_graph_svg" width="960" height="500" class="svg_content"></svg>
				</div>
			</div>
			<div id="followed_page" class="page hidden_element">
				<div class="viz_box">
					<svg id="followed_graph_svg" width="1025" height="1500" class="svg_content"></svg>
				</div>
			</div>
		</div>
	</div>

	</body>
</html>
<script type="text/javascript" src="scripts/data/time.js"></script>
<script type="text/javascript" src="scripts/data/followed_by.js"></script>
<script type="text/javascript" src="scripts/data/traffic_bytes.js"></script>
<script data-main="scripts/main" src="scripts/require.js"></script>
